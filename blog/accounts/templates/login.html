{% extends 'base.html' %}

{% block contents %}

{% if error %}
{{ error }}
<br><br>
{% endif %}

<div class="container">
    <h1>Login</h1>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        Username : 
        <br>
        <input type="text" name="username">
        <br>
        Password : 
        <br>
        <input type="password" name="password1">
        <br><br>
        <input type="submit" class="btn btn-primary" value="Login">

</div>
{% endblock%}
